<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="Card">
    <div class="left-section">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <div class="content">
        <h2>Great</h2>
        <p class="des"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-section">
      <div class="right-section-container">
      <h2>Summary</h2>
      <div class="option reaction">
        <img src="./assets/images/icon-reaction.svg">
        <div class="Option-1">
           <h3>Reaction</h3>
           <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="option memory">
        <img src="./assets/images/icon-memory.svg">
        <div class="Option-2">
          <h3>Memory</h3>
          <p>92 <span>/ 100</span></p>
       </div>
      </div>
      <div class="option verbal">
        <img src="./assets/images/icon-verbal.svg">
        <div class="Option-3">
          <h3>Verbal</h3>
          <p>61<span>/ 100</span></p>
       </div>
      </div>
      <div class="option visual">
        <img src="./assets/images/icon-visual.svg">
        <div class="Option-4">
          <h3>Visual</h3>
          <p>72 <span>/ 100</span></p>
       </div>
      </div>
    <button>Continue</button>
    </div>
    </div>
  </div>
</body>
</html>
